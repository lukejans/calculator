<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      sizes="32x32"
      href="./images/favicon.png"
      type="image/png" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- javaScript -->
    <script defer src="./js/script.js"></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="calculator-display">
        <section class="display">
          <span class="dis-text">2023</span>
        </section>
        <section class="buttons">
          <button class="clear">c</button>
          <button class="buttonide">/</button>
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="multiply">x</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="subtract">-</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="add">+</button>
          <button class="zero">0</button>
          <button class="dot">.</button>
          <button class="equals">=</button>
        </section>
      </main>
    </div>
  </body>
</html>
