<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- favicon -->
    <link
      rel="icon"
      sizes="32x32"
      href="./images/favicon.svg"
      type="image/svg" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- javaScript -->
    <script defer src="./js/script.js"></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="calculator">
        <section class="calculator-display">
          <p class="preview" id="preview"></p>
          <p class="dis-text" id="dis-in-out">0</p>
        </section>
        <section class="calculator-buttons">
          <button
            class="clear-btn"
            id="clear"
            type="reset"
            aria-label="clear calculator">
            clear
          </button>
          <button
            class="delete-btn"
            id="delete"
            type="button"
            aria-label="delete character">
            del
          </button>
          <button
            class="op-btn"
            id="divide"
            type="button"
            aria-label="division"
            value="/">
            /
          </button>
          <button
            class="num-btn"
            id="seven"
            type="button"
            aria-label="seven"
            value="7">
            7
          </button>
          <button
            class="num-btn"
            id="eight"
            type="button"
            aria-label="eight"
            value="8">
            8
          </button>
          <button
            class="num-btn"
            id="nine"
            type="button"
            aria-label="nine"
            value="9">
            9
          </button>
          <button
            class="op-btn"
            id="multiply"
            type="button"
            aria-label="multiplication"
            value="*">
            *
          </button>
          <button
            class="num-btn"
            id="four"
            type="button"
            aria-label="four"
            value="4">
            4
          </button>
          <button
            class="num-btn"
            id="five"
            type="button"
            aria-label="five"
            value="5">
            5
          </button>
          <button
            class="num-btn"
            id="six"
            type="button"
            aria-label="six"
            value="6">
            6
          </button>
          <button
            class="op-btn"
            id="subtract"
            type="button"
            aria-label="subtraction"
            value="-">
            -
          </button>
          <button
            class="num-btn"
            id="one"
            type="button"
            aria-label="one"
            value="1">
            1
          </button>
          <button
            class="num-btn"
            id="two"
            type="button"
            aria-label="two"
            value="2">
            2
          </button>
          <button
            class="num-btn"
            id="three"
            type="button"
            aria-label="three"
            value="3">
            3
          </button>
          <button
            class="op-btn"
            id="add"
            type="button"
            aria-label="addition"
            value="+">
            +
          </button>
          <button
            class="num-btn"
            id="zero"
            type="button"
            aria-label="zero"
            value="0">
            0
          </button>
          <button
            class="num-btn"
            id="decimal"
            type="button"
            aria-label="decimal"
            value=".">
            .
          </button>
          <button
            class="equals-btn"
            id="equals"
            type="submit"
            aria-label="sum all values">
            =
          </button>
        </section>
      </main>
      <footer>
        <p>
          <strong>
            <a href="https://github.com/lukejans"
              >coded by: luke janssen<img
                src="./images/github.svg"
                alt="github"
                width="32px" /></a
          ></strong>
        </p>
      </footer>
    </div>
  </body>
</html>
